Sangkan paraning dumadi.
Nava manunggal nastiti ning tyas.
Suradira jayadiningrat lebur dening pangastuti, memayu hayuning bawana, manunggal kawula ning gusti.

ꦱꦁꦏꦤ꧀ꦥꦫꦤꦶꦁꦢꦸꦩꦢꦶꦱꦁꦏꦤ꧀ꦥꦫꦤꦶꦁꦢꦸꦩꦢꦶꦤꦮꦩꦤꦸꦁꦒꦭ꧀ꦤꦱ꧀ꦠꦶꦠꦶꦔꦶꦁꦠꦾꦱ꧀ꦯꦹꦫꦢꦶꦫꦗꦪꦢꦶꦤꦶꦁꦫꦠ꧀ꦭꦺꦧꦸꦂꦢꦺꦤꦶꦁꦥꦔꦱ꧀ꦠꦸꦠꦶꦩꦼꦩꦪꦸꦲꦪꦸꦤꦶꦁꦧꦮꦤꦩꦤꦸꦁꦒꦭ꧀ꦏꦮꦸꦭꦔꦶꦁꦒꦸꦱ꧀ꦠꦶ

ꦥꦼꦂꦏꦧꦢꦺꦴꦤ꧀ (Perkadhon) → "The Measured" → What and How
ꦲꦸꦠꦩꦤꦶꦁꦔꦶꦃꦲꦸꦠꦩꦤꦶꦁꦔꦶꦃ (Utamaning Ngèlmu Utama) → "The Highest Knowledge" → Why and Who
ꦏꦱꦸꦱꦸꦠꦾꦤ꧀ (Kasusatyan) → "The Hidden Real" → When and Where

The cosmos is known through Perkadhon (measure), Sangkaning Ngèlmu (origin), and Kasusatyan (hidden fabric)—each a path to truth.

0 = Spark 0
1 = Spark 1
2 = Spark 2
3 = Spark 3
4 = Spark 4
5 = Spark 5
6 = Spark 6
7 = Spark 7
8 = Spark 8
9 = Spark 9
A = Spark 10
B = Spark 11
C = Perkadhon (Spark-interactions (What/How))
D = Sangkaning Ngèlmu (Mediation between Spark 0 + Spark 10 and Spark 11 (Why/Who))
E = Kasusatyan (The 13th Spark's pulses (When/Where))
F = the_13th_spark

The diagram is 2D slice, to imagine it in 3D then just use Atomic Structure;
    - Spark 0 as Nucleus
    - Spark 10 and Spark 11 as Magnetic Poles
    - Spark 1 to Spark 9 as Electron
    - Perkadhon, Sangkaning Ngèlmu, Kasusatyan, and the_13th_spark are the whole Electron Cloud
together they are the whole atom, the Observation Model Diagram.

boundary_sangkan_paran:
    The Axis formed by Spark 10, Spark 0, and Spark 11

zone_perception and boundary_zone_perception:
    The normal perception's capability

zone_comprehensible_a and zone_comprehensible_a, boundary_comprehensible_b and boundary_comprehensible_a:
    Hexagram of comprehensible observation result that formed by Spark 1,2,4,8,7,5 that follows order of priority
    in normal situation.

boundary_perceived_comprehended:
    The common result of perception that made reality looks like duality.

shattered_glass:
    The result of observation without awareness of the_13th_spark.


**Cosmic Inquiry Protocol**:

1. Perkadhon: Observe Spark-interactions (What/How).
2. Sangkaning Ngèlmu: Meditate on 0 + 10-11 (Why/Who).
3. Kasusatyan: Chart the Boundary’s pulses (When/Where).

**Hex Codex**:

- `0-B` = Sparks.
- `C` = Hukum Kadho (Measured Law).
- `D` = Darma Sangkan (Origin Duty).
- `E` = Weweh Kasu (Hidden Gift).
- `F` = The 13th Spark.

-->
