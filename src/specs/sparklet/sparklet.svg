0x0 = Spark 0 Dumadi
0x1 = Spark 1
0x2 = Spark 2
0x3 = Spark 3
0x4 = Spark 4
0x5 = Spark 5
0x6 = Spark 6
0x7 = Spark 7
0x8 = Spark 8
0x9 = Spark 9
0xA = Spark A
0xB = Spark B
0xC = Spark C Nava manunggal nastiti ning tyas (Interactions between Spark 1-9 (What/How))
0xD = Spark D Sangkan paraning dumadi (Mediation between Spark 0 + Spark 10 and Spark 11 (Why/Who))
0xE = Spark E Kasusatyan [ꦏꦱꦸꦱꦸꦠꦾꦤ꧀] (Chart the Boundary’s Pulses (When/Where))
0xF = Spark F Supreme Boundary

The diagram is 2D slice, to imagine it in 3D then just use Atomic Structure;
    - Spark 0 as Nucleus
    - Spark A and Spark B as Magnetic Poles
    - Spark 1 to Spark 9 as Electron
    - Spark C, Spark D, Spark E, and Spark F are the whole Electron Cloud
together they are the whole atom, the Observation Model Diagram.

boundary_sangkan_paran:
    The Axis formed by Spark A, Spark 0, and Spark B

zone_perception and boundary_zone_perception:
    The normal perception's capability, Spark 3,6,9

zone_comprehensible_a and zone_comprehensible_a, boundary_comprehensible_b and boundary_comprehensible_a:
    Hexagram of comprehensible observation result that formed by Spark 1,2,4,8,7,5 that follows order of priority
    in normal situation.

boundary_perceived_comprehended:
    The common result of perception that made reality looks like duality.

shattered_glass:
    The result of observation without awareness of Spark F.

 -->
